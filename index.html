<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #onresize-message {
      display: none;
    }
    </style>
</head>
<body onresize="showMessage()">
  <p>Look I made a website!!</p>
  <div id="onresize-message" >
    <a href="./navigation.html">
      <img src="/chpt-4/three-page/images/star-wars-page-logo.jpg" width="100px" height="100px" />
    </a>

  </div>
</body>
<script>
  function showMessage() {
    const message = document.getElementById("onresize-message");
    message.style.display = "block";

    setTimeout(() => {
      message.style.display = "none";
    }, 10000);
  }
</script>
</html>
