<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .navbar{
      background-color:#1e1e1e;
      display: flex;
      align-items: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      display: inline-block;
      padding-left: 15px;
    }
    .dropdown-option {
      position: relative;
      display: inline-block;
      background-color: #1e1e1e;
    }
    .dropdown-option .dropdown-button {
      background-color: #1e1e1e;
      border: none;
      color: white;
      cursor: pointer;
      font-family: none;
      font-size: 16px;
      padding-left: 15px;
    }
    .dropdown-option .dropdown-menu {
      display: none;
      position: absolute;
      top: 170%;
      left: 0;
      min-width: 160px;
      /* z-index: 0; */
      height: 200px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      background-color: #1e1e1e;
    }
    .dropdown-option .dropdown-menu a {
      display: block;
      padding: 10px 10px;
    }
    </style>
</head>
<body>
    <div class="navbar">
      <a href="../index.html"> <img src="../images/WordPress-logotype-wmark-white.png" width="80px" height="80px"></a>
      <a href="redirect-page.html">News</a>
      <a href="redirect-page.html">Showcase</a>
      <a href="redirect-page.html">Hosting</a>
      <div class="dropdown-option">
        <button class="dropdown-button" onclick="toggleDropdown('extend-dropdown')">Extend</button>
        <div class="dropdown-menu" id="extend-dropdown">
          <a href="redirect-page.html">Themes</a>
          <a href="redirect-page.html">Plugins</a>
          <a href="redirect-page.html">Patterns</a>
          <a href="redirect-page.html">Blocks</a>
          <a href="redirect-page.html">Openverse</a>
        </div>
      </div>
      <div class="dropdown-option">
        <button class="dropdown-button" onclick="toggleDropdown('learn-dropdown')">Learn</button>
        <div class="dropdown-menu" id="learn-dropdown">
          <a href="redirect-page.html">Learn WordPress</a>
          <a href="redirect-page.html">Documentation</a>
          <a href="redirect-page.html">Forums</a>
          <a href="redirect-page.html">Developers</a>
          <a href="redirect-page.html">WordPress.tv</a>
        </div>
      </div>
      <div class="dropdown-option">
        <button class="dropdown-button" onclick="toggleDropdown('community-dropdown')">Community</button>
        <div class="dropdown-menu" id="community-dropdown">
          <a href="redirect-page.html">Make WordPress</a>
          <a href="redirect-page.html">Photo Directory</a>
          <a href="redirect-page.html">Five for the Future</a>
          <a href="redirect-page.html">Events</a>
          <a href="redirect-page.html">Job Board</a>
        </div>
      </div>
    </div>
    <script>
      function toggleDropdown(menuId) {
        let dropdown = document.getElementById(menuId);
        dropdown.style.display = (dropdown.style.display === "block") ? "none": "block"
      }
      window.onclick = function(event) {
        if (!event.target.matches('.dropdown-button')){
          let dropdowns = document.getElementsByClassName("dropdown-menu")
          dropdowns[0].style.display = "none"
        }
      }
    </script>

  </ul>


</body>
</html>
