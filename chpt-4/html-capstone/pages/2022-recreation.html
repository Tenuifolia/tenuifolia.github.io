    .dropdown-option {
      position: relative;

    .dropdown-option .dropdown-button {
      background-color: #1e1e1e;
      border: none;
      color: white;
      cursor: pointer;
      font-family: none;
      font-size: 16px;
      padding-left: 15px;
    }
    .dropdown-option .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 160px;
      z-index: 1;
    }
    .dropdown-option .dropdown-menu a {
      background-color: #1e1e1e;
      display: block;
    }

    <script>
      function toggleDropdown(menuId) {
        let dropdown = document.getElementById(menuId);
        dropdown.style.display = (dropdown.style.display === "block") ? "none": "block"
      }
      window.onclick = function(event) {
        if (!event.target.matches('.dropdown-button')){
          let dropdowns = document.getElementsByClassName("dropdown-menu")
          dropdowns[0].style.display = "none"
